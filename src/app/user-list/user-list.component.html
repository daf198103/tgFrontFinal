<br>
<div [hidden]="!delete" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Deletado com Sucesso!!</strong>
    <button type="button" class="close" data-dismiss="alert" (click)="msg();" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Caminhões para Carregar </h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>PLACA</th>
                    <th>CIDADE</th>
                    <th>ESTADO</th>
                    <th>TIPO CAMINHÃO</th>
                    <th>NOME MOTORISTA</th>
                    <th>NOME EMPRESA</th>
                    <th>PESO BRUTO</th>
                    <th>TARA</th>
                    <th>CARREGAR</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of caminhoes | paginate: { itemsPerPage: 5, currentPage: p }">
                    <td>{{x.id}}</td>
                    <td>{{x.placaDoCavalo}}</td>
                    <td>{{x.cidadePlaca}}</td>
                    <td>{{x.estadoPlaca}}</td>
                    <td>{{x.tipoCaminhao}}</td>
                    <td>{{x.nomeMotorista}}</td>
                    <td>{{x.nomeEmpresa}}</td>
                    <td>{{x.pesoTotalBruto}}</td>
                    <td>{{x.tara}}</td>
                    <td><button class="btn btn-primary" routerLink="details/{{x.placaDoCavalo}}" routerLinkActive="active"><i class="fa fa-wrench" aria-hidden="true"></i>
                    </button></td>
                </tr>
            </tbody>
        </table>
    </div>
                 
      
</div>
<div class="row">
    <div class="col-md-4"></div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
